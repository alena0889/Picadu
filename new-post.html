<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikadu - New Post</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-wrapper">
      <a href="/" class="header-logo">
        <img class="header-logo-image" src="img/logo.svg" alt="logo-pikadu"></a>
      <nav class="header-nav">
        <ul class="header-menu">
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">New</a></li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">The best</a></li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">Hot</a></li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">Subscriptions</a></li>
        </ul>
      </nav>
      <div class="input-group search">
        <input type="search" class="search-input" placeholder="Search">
        <button class="search-button">
          <img src="img/search.svg" alt="icon: search" class="search-icon">
        </button>
      </div>
      <a href="#" class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>
    <!-- /.header-wrapper -->
  </header>

  <div class="content">
    <main class="posts">
      <form action="#" class="add-post">
        <input type="text" name="post-title" class="add-title" placeholder="Title of the post">
        <textarea name="post-text" id="text" class="add-text" placeholder="Text your post"></textarea>
        <div class="add-buttons">
          <button type="submit" class="button add-button">
            <svg class="icon icon-fire">
              <use xlink:href="img/icons.svg#fire"></use>
            </svg>
            to post
          </button>
          <button class="button button-outline">
            <svg class="icon icon-video">
              <use xlink:href="img/icons.svg#Video"></use>
            </svg>
            Video</button>
          <button class="button button-outline">
            <svg class="icon icon-photo">
              <use xlink:href="img/icons.svg#photo"></use>
            </svg>
            Photo</button>
        </div>

      </form>

    </main>

    <aside class="sidebar visible">
      <div class="user">
        <a href="#" class="user-info">
          <img width="40" height="40" src="img/avatar3.jpg" alt="photo: user" class="user-avatar">
          <span class="user-name">helenlangory</span>
        </a>
        <a href="#" class="exit">
          <svg class="icon icon-exit">
            <use xlink:href="img/icons.svg#exit"></use>
          </svg>
        </a>
      </div>
      <nav class="sidebar-nav">
        <ul class="sidebar-menu">
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Answers</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link active">Comments</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Mark</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Save</a>
          </li>
          <li class="#sidebar-menu-item">
            <a href="" class="sidebar-menu-link">Subscription</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Notes</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">List ignor</a>
          </li>
        </ul>
      </nav>

      <a href="#" class="promo">
      </a>
    </aside>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
